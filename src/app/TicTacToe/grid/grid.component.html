
<div class="container">
  <h3 *ngIf="winner"> AND THE WINNER IS..... {{winner}} !!!!</h3>
  <div style="display: grid; grid-template-columns: 15rem 15rem 15rem; grid-gap: 0rem;" *ngIf="show">
    <div *ngFor="let square of nOsquares; index as i;" >
      <app-square #ig (click)="ig.clicked(turn); makeMove(i)"></app-square>
    </div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="resetGame()">Reset Game</button>
</div>
